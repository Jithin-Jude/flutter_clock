name: astro_clock
description: Astro clock with Sun and Moon rise.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_clock_helper:
    path: ../flutter_clock_helper
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/bg_day_light.png
    - assets/images/bg_day_dark.png
    - assets/images/bg_night_light.png
    - assets/images/bg_night_dark.png
    - assets/images/bg_day_front_hill_light.png
    - assets/images/bg_day_front_hill_dark.png
    - assets/images/bg_night_front_hill_light.png
    - assets/images/bg_night_front_hill_dark.png
  fonts:
    - family: C800Regular
      fonts:
        - asset: third_party/C800Regular-W16E.ttf
